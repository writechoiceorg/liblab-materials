openapi: 3.1.0
info:
  title: Bookstore API
  description: API for a bookstore with categories Programming, Fantasy, and Sci-fi
  version: 1.0.0
  contact:
    name: John Doe
    email: john@example.com
    url: https://example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://127.0.0.1:4010
    description: Local Prism server
tags:
  - name: Books
    description: Operations related to books
  - name: Orders
    description: Operations related to orders
security:
  - apiKey: []
paths:
  /books:
    get:
      summary: Get all books
      operationId: getAllBooks
      description: Returns a list of books
      security:
        - clientCredentials:
            - books.read
      tags:
        - Books
      responses:
        "200":
          description: A list of books
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: "#/components/schemas/ProgrammingBook"
                    - $ref: "#/components/schemas/FantasyBook"
                    - $ref: "#/components/schemas/SciFiBook"
                  discriminator:
                    propertyName: category
                    mapping:
                      Programming: "#/components/schemas/ProgrammingBook"
                      Fantasy: "#/components/schemas/FantasyBook"
                      Sci-fi: "#/components/schemas/SciFiBook"
              examples:
                example1:
                  summary: Programming book example
                  value:
                    - id: 1
                      title: Clean Code
                      description: A Handbook of Agile Software Craftsmanship
                      price: 2999
                      category: Programming
                      author:
                        id: 1
                        name: Robert C. Martin
                        photo: https://example.com/photos/robert.jpg
                        biography: Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...
                      cover_image: https://example.com/covers/cleancode.jpg
                    - id: 2
                      title: The Hobbit
                      description: A fantasy novel by J.R.R. Tolkien
                      price: 1599
                      category: Fantasy
                      author:
                        id: 2
                        name: J.R.R. Tolkien
                        photo: https://example.com/photos/tolkien.jpg
                        biography: John Ronald Reuel Tolkien was an English writer, poet, philologist, and academic...
                      cover_image: https://example.com/covers/thehobbit.jpg
    post:
      summary: Add a new book
      operationId: addBook
      description: Adds a new book to the bookstore
      security:
        - apiKey: []
      tags:
        - Books
      requestBody:
        description: Book object to be added
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/ProgrammingBook"
                - $ref: "#/components/schemas/FantasyBook"
                - $ref: "#/components/schemas/SciFiBook"
              discriminator:
                propertyName: category
                mapping:
                  Programming: "#/components/schemas/ProgrammingBook"
                  Fantasy: "#/components/schemas/FantasyBook"
                  Sci-fi: "#/components/schemas/SciFiBook"
            examples:
              example:
                summary: Example book
                value:
                  title: New Sci-Fi Book
                  description: A new Sci-Fi book description
                  price: 1999
                  category: Sci-fi
                  author:
                    name: New Author
                    photo: https://example.com/photos/newauthor.jpg
                    biography: New Author is an upcoming writer in the Sci-Fi genre...
                  cover_image: https://example.com/covers/newbook.jpg
      responses:
        "201":
          description: Book created successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ProgrammingBook"
                  - $ref: "#/components/schemas/FantasyBook"
                  - $ref: "#/components/schemas/SciFiBook"
                discriminator:
                  propertyName: category
                  mapping:
                    Programming: "#/components/schemas/ProgrammingBook"
                    Fantasy: "#/components/schemas/FantasyBook"
                    Sci-fi: "#/components/schemas/SciFiBook"
              examples:
                example:
                  summary: Example book
                  value:
                    id: 3
                    title: New Sci-Fi Book
                    description: A new Sci-Fi book description
                    price: 1999
                    category: Sci-fi
                    author:
                      name: New Author
                      photo: https://example.com/photos/newauthor.jpg
                      biography: New Author is an upcoming writer in the Sci-Fi genre...
                    cover_image: https://example.com/covers/newbook.jpg
  /books/{bookId}:
    get:
      summary: Get a book by ID
      operationId: getBookById
      description: Returns a single book
      security: []
      tags:
        - Books
      parameters:
        - name: bookId
          description: ID of the book to return
          in: path
          required: true
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: A single book
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ProgrammingBook"
                  - $ref: "#/components/schemas/FantasyBook"
                  - $ref: "#/components/schemas/SciFiBook"
                discriminator:
                  propertyName: category
                  mapping:
                    Programming: "#/components/schemas/ProgrammingBook"
                    Fantasy: "#/components/schemas/FantasyBook"
                    Sci-fi: "#/components/schemas/SciFiBook"
              examples:
                example1:
                  summary: Programming book example
                  value:
                    id: 1
                    title: Clean Code
                    description: A Handbook of Agile Software Craftsmanship
                    price: 2999
                    category: Programming
                    author:
                      id: 1
                      name: Robert C. Martin
                      photo: https://example.com/photos/robert.jpg
                      biography: Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...
                    cover_image: https://example.com/covers/cleancode.jpg
                example2:
                  summary: Fantasy book example
                  value:
                    id: 2
                    title: The Hobbit
                    description: A fantasy novel by J.R.R. Tolkien
                    price: 1599
                    category: Fantasy
                    author:
                      id: 2
                      name: J.R.R. Tolkien
                      photo: https://example.com/photos/tolkien.jpg
                      biography: John Ronald Reuel Tolkien was an English writer, poet, philologist, and academic...
                    cover_image: https://example.com/covers/thehobbit.jpg
  /books/{bookId}/cover:
    put:
      summary: Update a book cover by ID
      operationId: updateBookCoverById
      description: Updates a single book cover
      security:
        - apiKey: []
      tags:
        - Books
      parameters:
        - name: bookId
          description: ID of the book to update
          in: path
          required: true
          schema:
            type: integer
          example: 1
      requestBody:
        description: Book cover
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                cover:
                  type: string
                  format: binary
      responses:
        "200":
          description: Book cover updated successfully
  /orders:
    get:
      summary: Get all orders
      operationId: getAllOrders
      description: Returns a list of orders
      tags:
        - Orders
      security:
        - clientCredentials:
            - orders.read
      responses:
        "200":
          description: A list of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"
              examples:
                example:
                  summary: Example response
                  value:
                    - id: 1
                      date: 2023-05-17T09:24:00Z
                      status: pending
                      user:
                        id: 1
                        email: test@example.com
                        name: John Doe
                      products:
                        - id: 1
                          title: Clean Code
                          description: A Handbook of Agile Software Craftsmanship
                          price: 2999
                          category: Programming
                          author:
                            id: 1
                            name: Robert C. Martin
                            photo: https://example.com/photos/robert.jpg
                            biography: Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...
                          cover_image: https://example.com/covers/cleancode.jpg
    post:
      summary: Create a new order
      operationId: createOrder
      description: Creates a new order
      tags:
        - Orders
      security:
        - clientCredentials:
            - orders.write
      requestBody:
        description: Order object to be created
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewOrder"
            examples:
              example:
                summary: Example order
                value:
                  user: 1
                  products:
                    - 1
                    - 3
                  status: pending
      responses:
        "201":
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
  /orders/{orderId}:
    get:
      summary: Get an order by ID
      operationId: getOrderById
      description: Returns a single order
      tags:
        - Orders
      security:
        - clientCredentials:
            - orders.read
      parameters:
        - name: orderId
          description: ID of the order to return
          in: path
          required: true
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: A single order
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
              examples:
                example:
                  summary: Example response
                  value:
                    id: 1
                    date: 2023-05-17T09:24:00Z
                    status: pending
                    user:
                      id: 1
                      email: user@example.com
                    products:
                      - id: 1
                        title: Clean Code
                        description: A Handbook of Agile Software Craftsmanship
                        price: 2999
                        category: Programming
                        author:
                          id: 1
                          name: Robert C. Martin
                          photo: https://example.com/photos/robert.jpg
                          biography: Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...
                        cover_image: https://example.com/covers/cleancode.jpg
  /orderstream:
    get:
      summary: Get a stream of orders
      operationId: getOrderStream
      description: Returns a stream of orders
      tags:
        - Orders
      security:
        - apiKey: []
      responses:
        "200":
          description: A stream of orders
          content:
            text/event-stream:
              schema:
                $ref: "#/components/schemas/OrderStreamMessage"
components:
  schemas:
    ProductId:
      type: integer
      example: 1
    Book:
      type: object
      required:
        - title
        - description
        - price
        - category
        - author
      properties:
        id:
          $ref: "#/components/schemas/ProductId"
        title:
          type: string
          example: Clean Code
        description:
          type: string
          example: A Handbook of Agile Software Craftsmanship
        price:
          type: integer
          description: Price in USD cents
          example: 2999
        category:
          type: string
          enum:
            - Sci-fi
            - Fantasy
            - Programming
          example: Programming
        author:
          $ref: "#/components/schemas/Author"
        cover_image:
          type: string
          example: https://example.com/covers/cleancode.jpg
      example:
        id: 1
        title: Clean Code
        description: A Handbook of Agile Software Craftsmanship
        price: 2999
        author:
          id: 1
          name: Robert C. Martin
          photo: https://example.com/photos/robert.jpg
          biography: Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...
        category: Programming
    SciFiBook:
      allOf:
        - $ref: "#/components/schemas/Book"
        - type: object
          properties:
            category:
              type: string
              const: Sci-fi
              example: Sci-fi
      example:
        id: 3
        title: New Sci-Fi Book
        description: A new Sci-Fi book description
        price: 1999
        category: Sci-fi
        cover_image: https://example.com/covers/newbook.jpg
        author:
          name: New Author
          photo: https://example.com/photos/newauthor.jpg
          biography: New Author is an upcoming writer in the Sci-Fi genre...
    FantasyBook:
      allOf:
        - $ref: "#/components/schemas/Book"
        - type: object
          properties:
            category:
              type: string
              const: Fantasy
              example: Fantasy
      example:
        id: 2
        title: The Hobbit
        description: A fantasy novel by J.R.R. Tolkien
        price: 1599
        category: Fantasy
    ProgrammingBook:
      allOf:
        - $ref: "#/components/schemas/Book"
        - type: object
          properties:
            category:
              type: string
              const: Programming
              example: Programming
      example:
        id: 1
        title: Clean Code
        description: A Handbook of Agile Software Craftsmanship
        price: 2999
        category: Programming
    AuthorId:
      type: integer
      example: 1
    Author:
      oneOf:
        - required:
            - name
          type: object
          title: Author with name
          unevaluatedProperties: false
          properties:
            name:
              type: string
              example: Robert C. Martin
            photo:
              type: string
              example: 'https://example.com/photos/robert.jpg'
            biography:
              type: string
              example: 'Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...'
        - required:
            - id
          title: Author with ID
          type: object
          unevaluatedProperties: false
          properties:
            id:
              $ref: '#/components/schemas/AuthorId'
            photo:
              type: string
              example: 'https://example.com/photos/robert.jpg'
            biography:
              type: string
              example: 'Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...'
        - required:
            - id
            - name
          title: Author with ID and Name
          type: object
          unevaluatedProperties: false
          properties:
            id:
              $ref: '#/components/schemas/AuthorId'
            name:
              type: string
              example: Robert C. Martin
            photo:
              type: string
              example: 'https://example.com/photos/robert.jpg'
            biography:
              type: string
              example: 'Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...'
      example:
        id: 1
        name: Robert C. Martin
        photo: https://example.com/photos/robert.jpg
        biography: Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...
    OrderId:
      type: integer
      example: 1
    Order:
      type: object
      required:
        - id
        - date
        - status
        - user
        - products
      properties:
        id:
          $ref: "#/components/schemas/OrderId"
        date:
          type: string
          format: date-time
          example: 2023-05-17T09:24:00Z
        status:
          type: string
          enum:
            - pending
            - shipped
            - delivered
          example: pending
        user:
          $ref: "#/components/schemas/User"
        products:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/FantasyBook"
              - $ref: "#/components/schemas/ProgrammingBook"
              - $ref: "#/components/schemas/SciFiBook"
            discriminator:
              propertyName: category
              mapping:
                Programming: "#/components/schemas/ProgrammingBook"
                Fantasy: "#/components/schemas/FantasyBook"
                Sci-fi: "#/components/schemas/SciFiBook"
      example:
        id: 1
        date: 2023-05-17T09:24:00Z
        status: pending
        user:
          id: 1
          email: user@example.com
          name: John Doe
        products:
          - id: 1
            title: Clean Code
            description: A Handbook of Agile Software Craftsmanship
            price: 2999
            category: Programming
            author:
              id: 1
              name: Robert C. Martin
              photo: https://example.com/photos/robert.jpg
              biography: Robert Cecil Martin, colloquially known as "Uncle Bob", is an American software engineer...
          - id: 2
            title: The Hobbit
            description: A fantasy novel by J.R.R. Tolkien
            price: 1599
            category: Fantasy
            author:
              id: 2
              name: J.R.R. Tolkien
              photo: https://example.com/photos/tolkien.jpg
              biography: John Ronald Reuel Tolkien was an English writer, poet, philologist, and academic...
    OrderStreamMessage:
      type: object
      description: A message in the order stream
      required:
        - id
        - event
        - data
      properties:
        id:
          type: string
          title: Message ID
          format: UUID
          example: 123e4567-e89b-12d3-a456-426614174000
        event:
          title: Event type
          type: string
          example: order_created
        data:
          $ref: "#/components/schemas/Order"
    NewOrder:
      type: object
      required:
        - user
        - products
        - status
      properties:
        user:
          $ref: "#/components/schemas/UserId"
        products:
          type: array
          items:
            $ref: "#/components/schemas/ProductId"
      example:
        user: 1
        products:
          - 1
          - 3
          - 5
        status: pending
    UserId:
      type: integer
      example: 1
    User:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UserId"
        email:
          type: string
          example: user@example.com
        name:
          type: string
          example: John Doe
      example:
        id: 1
        email: user@example.com
        name: John Doe
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
    clientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://api.bookstore.com/oauth/token
          refreshUrl: https://api.bookstore.com/oauth/refresh
          scopes:
            books.read: Read access to books
            books.write: Write access to books
            orders.read: Read access to orders
            orders.write: Write access to orders
